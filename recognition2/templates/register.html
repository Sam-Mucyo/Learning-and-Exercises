{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="Name" type="text">
        </div>
        
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="contact" name="contact" placeholder="Phone number" type="number">
            <small>Format: No dashes or parenthesis</small>
        </div>
        <img src="{{ url_for('video_feed') }}" height="50%" width=50% />
        
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

    {% endblock %}
